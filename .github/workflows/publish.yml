name: Publish Wiki to GitHub Pages

on:
  schedule:
    - cron: '0 0 * * *' # runs every day at midnight
  workflow_dispatch: # allows manual triggering of the workflow
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: minhxuvi/minhxuvi.wiki
          path: wiki

      - name: Copy wiki to main repository
        run: |
          mkdir minhxuvi.github.io
          cp -r wiki/* minhxuvi.github.io

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Push to GitHub Pages
        run: |
          cd minhxuvi.github.io
          git add .
          git commit -m "Update wiki - $(date +%Y-%m-%d)"
          git push https://github.com/minhxuvi/minhxuvi.github.io.git HEAD:main
